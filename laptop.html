<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            background-color:rgb(88, 75, 88)
        }

        
        .product-card {
            width: 320px; 
            background-color: #ffffff; 
            border: 4px solid #4808b8; 
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;         }

        
        .product-image {
            width: 100%;
            height: 200px; 
            overflow: hidden;
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        
        .product-details {
            padding: 15px;
        }

        .product-title {
            font-size: 1.4em;
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 0.9em;
            color: #033335;
            margin-bottom: 15px;
        }

        
        .price-and-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        
        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff0000; 
        }

        
        .add-to-cart {
            background-color: #333; 
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #9a73a7;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSenAHuRrRY6jnKa5DYR8XOrUTRUGdVk52RpSivM34L468ZD_KR386M6TF-Cvnb3xOzQvJQeFEeGuM2kNVTCJwtDf4O9ICawW-YTFDA3nnf" alt="Sleek Modern Laptop">
        </div>
        <div class="product-details">
            <h2 class="product-title">Mac book M4</h2>
            <p class="product-description">18 hrs battery backup Experience luxury</p>
            <div class="price-and-action">
                <span class="product-price">1.2lakhs</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
